<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color flipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
    <navbar>
        <div class="navbar">
            <h1> Color flipper</h1>
            <div class="list">
                <button class="button-28" id="button-28-Simple" role="button">Simple</button>
                <button class="button-28" id="button-28-Hex" role="button">Hex</button>
            </div>
        </div>
    </navbar>
    <div class="app-body">
        <div class="big-panel">
            <p>The background color is : </p>
            <span class="show-me">
                <p>#f1f5f8</p>
            </span>
        </div>
        <div class="click-me">
            <button class="button-24" id="button-24" role="button">Click Me</button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
